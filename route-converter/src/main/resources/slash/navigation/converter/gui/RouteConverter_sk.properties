<h1>Program nevie otvoriť mapu.</h1> \
<h2>Možné príčiny:</h2>\
<ol>\
<li><span style="color:red">Používate {0}-bitový RouteConverter a {1}-bitovú Javu, ktoré sú navzájom nekompatibilné. \
    Stiahnite si takú verziu RouteConvertera, ktorá odpovedá vašej verzii Javy.</span></li>\
<li>Váš osobný firewall, alebo proxy, blokuje prístup RouteConvertera na internet. \
    Pomoc hľadajte na FAQ.</li>\
<li>Windows: Prehliadač Internet Explorer zlyhal, alebo nie je vhodne nakonfigurovaný. \
    Pomoc hľadajte na FAQ.</li>\
<li>Linux: WebKit browser zlyhal, alebo nie je vhodne nakonfigurovaný. \
    Inštalujte WebKit 1.2.</li>\
<li>Mac OS X: WebKit browser zlyhal, alebo nie je vhodne nakonfigurovaný. \
    Kontaktujte <a href="mailto:support@routeconverter.com">support@routeconverter.com</a>.</li>\
</ol>\
<h2>Chybové hlásenie:</h2>\
