<li>Персональный фаервол или прокси блокирую доступ в сеть для RouteConverter. \
    Ознакомтесь с FAQ для получения помощи.</li>\
<li>Windows: Сбой в работе Internet Explorer или он не настроен должным образом. \
    Ознакомтесь с FAQ для получения помощи.</li>\
<li>Linux: Сбой в работе WebKit или он не настроен должным образом. \
    Установите WebKit 1.2.</li>\
<li>Mac OS X: Сбой в работе WebKit или он не настроен должным образом. \
    Для связи <a href="mailto:support@routeconverter.com">support@routeconverter.com</a>.</li>\
