<li>A personal firewall or proxy blocks the access for RouteConverter. \
    Check the FAQ for help.</li>\
<li>Windows: The Internet Explorer browser fails or is not configured properly. \
    Check the FAQ for help.</li>\
<li>Linux: The WebKit browser fails or is not configured properly. \
    Install WebKit 1.2.</li>\
<li>Mac OS X: The WebKit browser fails or is not configured properly. \
    Contact <a href="mailto:support@routeconverter.com">support@routeconverter.com</a>.</li>\
</ol>\
