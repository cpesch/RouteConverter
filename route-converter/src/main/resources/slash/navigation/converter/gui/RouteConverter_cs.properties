<h2>Možné příčiny:</h2>\
<ol>\
<li><span style="color:red">Používáte {0}-bitový RouteConverter a {1}-bitovú Javu, které jsou vzájemně nekompatibilní. \
    Stáihněte si takovou verzi RouteConvertera, která odpovídá vaší verzi Javy.</span></li>\
<li>Váš osobní firewall, nebo proxy, blokuje přístup RouteConvertera k internetu. \
    Pomoc hledejte na FAQ.</li>\
<li>Windows: Prohlížeč Internet Explorer selhal, nebo není správně nakonfigurován. \
    Pomoc hledejte na FAQ.</li>\
<li>Linux: WebKit browser selhal, nebo není správně nakonfigurován. \
    Instalujte WebKit 1.2.</li>\
<li>Mac OS X: WebKit browser selhal, nebo není správně nakonfigurován. \
    Kontaktujte <a href="mailto:support@routeconverter.com">support@routeconverter.com</a>.</li>\
</ol>\
<h2>Chybové hlášení:</h2>\
